<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İSMAYILOV FITNESS</title>
    <style>
        /* Ümumi Stil */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        h1 {
            font-size: 3em;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        #chatContainer {
            background-color: #fff;
            padding: 30px;
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #chatContainer h2 {
            color: #333;
        }

        #messages {
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f5f5f5;
        }

        input, button {
            width: 80%;
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1.2em;
        }

        button {
            background-color: #28a745;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>İSMAYILOV FITNESS</h1>
    </header>

    <section id="chatContainer">
        <h2>İnteraktiv Mesajlaşma</h2>
        <div id="messages"></div> <!-- Mesajlar burada göstəriləcək -->
        <input type="text" id="messageInput" placeholder="Mesajınızı yazın...">
        <button id="sendButton">Göndər</button>
    </section>

    <footer>
        <p>&copy; 2025 İSMAYILOV FITNESS | Bütün hüquqlar qorunur.</p>
    </footer>

    <script>
        const socket = new WebSocket('ws://localhost:8080'); // WebSocket serverə qoşulma

        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messages = document.getElementById('messages');

        // Serverdən gələn mesajları göstərmək
        socket.onmessage = (event) => {
            const messageElement = document.createElement('p');
            messageElement.textContent = event.data;
            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight; // Yuxarıya doğru kaydır
        };

        // Mesaj göndərmə
        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                socket.send(message); // Mesajı WebSocket serverə göndər
                messageInput.value = ''; // Mesajı göndərdikdən sonra inputu təmizləyir
            }
        });

        // Enter düyməsi ilə mesaj göndərmək
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
